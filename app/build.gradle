apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "26.0.2"
    defaultConfig {
        applicationId "com.qiufg"
        minSdkVersion 15
        targetSdkVersion 25
        versionCode 1
        versionName "1.0.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true

        externalNativeBuild {
            cmake {
                cppFlags "-frtti -fexceptions"
            }
        }
        ndk {
            abiFilters 'armeabi', 'x86'/*, 'armeabi-v7a', 'x86_64', 'arm64-v8a'*/
        }
    }

    signingConfigs {
        debug {
        }
        release {
            storeFile file("${project.projectDir}/../Qiufg.jks")
            storePassword "010101"
            keyAlias "qiufg"
            keyPassword "010101"
        }
    }


    externalNativeBuild {
        cmake {
            path "CMakeLists.txt"
        }
    }

    lintOptions {
        abortOnError false
    }

    buildTypes {
        debug {
            buildConfigField "boolean", "ISDEBUG", "true"
            signingConfig signingConfigs.debug
        }
        release {
            buildConfigField "boolean", "LOG_DEBUG", "false"
            zipAlignEnabled true
            shrinkResources true
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release

            applicationVariants.all { variant ->
                variant.outputs.all { output ->
                    def newApkName = applicationId + "-" + variant.versionName + "(" + variant.versionCode + ")" + "_${buildTime()}_alpha.apk"//内测版
//                    def newApkName = applicationId + "-" + variant.versionName + "(" + variant.versionCode + ")" + "_${buildTime()}_beta.apk"//公测版
//                    def newApkName = applicationId + "-" + variant.versionName + "(" + variant.versionCode + ")" + "_${buildTime()}_release.apk"//预览版
//                    def newApkName = applicationId + "-" + variant.versionName + "(" + variant.versionCode + ")" + "_${buildTime()}_stable.apk"//稳定版
                    outputFileName = new File(variant.name, newApkName)
                }
            }
        }
    }
}

static def buildTime() {
    return new Date().format("yyyyMMdd")
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    //与permissionsDispatcher冲突，需要加上这句
    compile 'com.android.support:appcompat-v7:25.3.1'
    compile 'com.android.support:design:25.3.1'
    compile 'com.google.zxing:core:3.3.0'
    compile 'com.github.hotchemi:permissionsdispatcher:2.1.3'
    compile 'io.reactivex:rxjava:1.2.6'
    compile 'io.reactivex:rxandroid:1.2.1'
    compile 'com.squareup.retrofit:retrofit:2.0.0-beta2'
    compile 'com.squareup.retrofit:converter-gson:2.0.0-beta2'
    compile 'com.squareup.retrofit:adapter-rxjava:2.0.0-beta2'
    compile 'com.github.bumptech.glide:glide:3.7.0'
    compile 'com.jakewharton:butterknife:8.5.1'
    compile 'com.android.support:cardview-v7:25.3.1'
    compile 'com.android.support:support-v4:25.3.1'
    compile 'com.android.support:support-vector-drawable:25.3.1'
    compile 'com.github.mcxtzhang:PathAnimView:V1.0.0'
    compile 'com.daimajia.slider:library:1.1.5'
    testCompile 'junit:junit:4.12'
    annotationProcessor 'com.github.hotchemi:permissionsdispatcher-processor:2.1.3'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.5.1'
}
